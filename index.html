<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Monitoring Chart - Vanilla JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0b1220 0%, #1a1a2e 100%);
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4ade80, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
        }
        
        .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(31, 41, 55, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(55, 65, 81, 0.5);
            margin-bottom: 30px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }
        
        .setting-group label {
            font-size: 14px;
            font-weight: 600;
            color: #d1d5db;
        }
        
        .setting-group input, .setting-group select {
            padding: 8px 12px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #111827;
            color: #e6edf3;
            font-size: 14px;
        }
        
        .setting-group input:focus, .setting-group select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        
        .setting-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4ade80;
        }
        
        .chart-container {
            background: linear-gradient(135deg, #0b1220 0%, #1a1a2e 100%);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(31, 41, 55, 0.5);
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .settings {
                flex-direction: column;
                align-items: stretch;
            }
            
            .setting-group {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Система мониторинга фетального состояния</h1>
            <p>Плавные графики в реальном времени с использованием Chart.js</p>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="apiUrl">URL API:</label>
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
            
            <div class="setting-group">
                <label for="windowSize">Окно данных (сек):</label>
                <input type="number" id="windowSize" value="15" min="5" max="60">
            </div>
            
            <div class="setting-group">
                <label for="updateInterval">Интервал обновления (мс):</label>
                <input type="number" id="updateInterval" value="100" min="50" max="1000">
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="enableSmoothing" checked>
                    Сглаживание графиков
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="showPathology" checked>
                    Показывать патологии
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="showMedications" checked>
                    Показывать препараты
                </label>
            </div>
            
            <div class="setting-group">
                <button id="applySettings" style="
                    padding: 10px 20px;
                    background: #4ade80;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: bold;
                ">
                    Применить настройки
                </button>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="fetal-chart"></div>
        </div>
    </div>

    <script src="fetal-chart-vanilla.js"></script>
    <script>
        let chart = null;
        
        function createChart() {
            // Уничтожаем предыдущий график если есть
            if (chart) {
                chart.destroy();
            }
            
            // Получаем настройки
            const options = {
                apiUrl: document.getElementById('apiUrl').value,
                windowSize: parseInt(document.getElementById('windowSize').value),
                updateInterval: parseInt(document.getElementById('updateInterval').value),
                enableSmoothing: document.getElementById('enableSmoothing').checked,
                showPathology: document.getElementById('showPathology').checked,
                showMedications: document.getElementById('showMedications').checked
            };
            
            // Создаем новый график
            chart = new FetalMonitoringChart('fetal-chart', options);
        }
        
        // Создаем график при загрузке страницы
        document.addEventListener('DOMContentLoaded', createChart);
        
        // Обработчик для кнопки применения настроек
        document.getElementById('applySettings').addEventListener('click', createChart);
        
        // Обработчики для полей ввода
        ['apiUrl', 'windowSize', 'updateInterval', 'enableSmoothing', 'showPathology', 'showMedications'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                // Автоматически применяем настройки при изменении
                setTimeout(createChart, 100);
            });
        });
    </script>
</body>
</html>
